<meta charset="utf-8">

<script> 

	function pulaLinha(){

		document.write("<br><br>");

	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();

	}

	var totalFamiliares = parseInt(prompt("Quantas familiares são? "));
	var numero = 1; 
	var totalIdades = 0;

	
	while(numero <= totalFamiliares){

		var idade = parseInt(prompt("Informe a idade do familiar"));
		totalIdades = totalIdades + idade;
		numero++;

	}

	var mediaIdades = totalIdades/totalFamiliares;
	mostra("A média das idades dos familiares é " + mediaIdades);
	mostra("FIM");



</script>
