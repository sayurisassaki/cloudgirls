<meta charset="utf-8">

<script>
	
	function pulaLinha(){

		document.write("<br><br>");
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha(); 
	}

	function calculaIMC(peso, altura) {

		return peso / (altura * altura);
	}

	var nome = prompt("Informe o seu nome ")
	var altura = prompt(nome + " Informe sua altura ");
	var peso = prompt(nome + " Informe seu peso ");

	var imc = calculaIMC(peso, altura);

	mostra(nome + " O IMC calculado é " + imc);

	if(imc < 18.5) {

		mostra("Seu IMC está abaixo do recomendado.");
	}

	if(imc > 35) {

		mostra("Seu IMC está acima do recomendado.");
	}

	//if(imc >= 18.5 && imc <= 35) {

	//	mostra("Seu IMC está dentro do esperado.");

	//}

	else 

		mostra("Seu IMC está dentro do esperado.");


</script>
