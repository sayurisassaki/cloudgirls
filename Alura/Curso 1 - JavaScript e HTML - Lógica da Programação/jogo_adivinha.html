<meta charset="utf-8">

<script>
	
	function pulaLinha() {
		
		document.write("<br><br>");
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}

	var numeroPensado = Math.round(Math.random() * 10);
	console.log(numeroPensado);
	var tentativa = 1; 

	while(tentativa <= 3);

		var chute = parseInt(prompt("Digite sua aposta! "));

		if (chute == numeroPensado) {

			mostra("Você acertou!");
			break;

		} else {

			mostra("Você errou! " );

		tentativa++ 
	}

	mostra("FIM");

// != signific a diferente

	//	mostra("Você errou, o número pensado foi " + numeroPensado);

	//}
</script>
