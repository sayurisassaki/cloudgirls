<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <canvas width="600" height="400"></canvas>

     <script>
        
        var tela = document.querySelector("canvas");
        var pincel = tela.getContext("2d");
        pincel.fillStyle = "grey";
        pincel.fillRect(0, 0, 600, 400);

        var desenha = false;

        function desenhaCirculo(evento) {

            if(desenha) {

                var x = evento.pageX - tela.offsetLeft;
                var y = evento.pageY - tela.offsetTop;
                pincel.fillStyle = "blue";
                pincel.beginPath();
                pincel.arc(x, y, 10, 0, 2*3.14);
                pincel.fill();

            }
            
            console.log(x, "+", y);

        }

        /*tela.onmousemove = desenhaCirculo;

        function habilitaDesenho() {

            desenha = true;
        }

        function desabilitaDesenho() {

            desenha = false; 
        }

        tela.onmousedown = habilitaDesenho;
        tela.onmouseup = desabilitaDesenho;
        
        */

        /*como iremos passar um código para tela.onmousedown e tela.onmouseup,
        se não temos mais o nome da função? É aqui que eu quero pedir a atenção de vocês. Uma função anônima não pode existir solta, 
        porque como não tem um nome, ninguém será capaz de chamá-la, mas podemos atribuir a função anônima diretamente a uma variável ou a uma propriedade, 
        como tela.onmousedown e tela.onmouseup

        */
       
       tela.onmousemove = desenhaCirculo;


        tela.onmousedown = function() {

            desenha = true;
        
        }

        tela.onmouseup = function() {

            desenha = false;
        }


     </script>
</body>
</html>
